apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: changedetection
  name: changedetection
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: changedetection
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: changedetection
    spec:
      containers:
        - env:
            - name: PGID
              value: "{{ .Values.changedetectionRunAs.group }}"
            - name: PLAYWRIGHT_DRIVER_URL
              value: ws://playwright-chrome:3000/?stealth=1&--disable-web-security=true
            - name: PORT
              value: "{{ .Values.changedetectionNetwork.webPort }}"
            - name: PUID
              value: "{{ .Values.changedetectionRunAs.user }}"
          image: ghcr.io/dgtlmoon/changedetection.io
          name: changedetection
          ports:
            - containerPort: {{ .Values.changedetectionNetwork.webPort }}
              hostPort: {{ .Values.changedetectionNetwork.webPort }}
              protocol: TCP
          securityContext:
            runAsUser: {{ .Values.changedetectionRunAs.user }}
            runAsGroup: {{ .Values.changedetectionRunAs.group }}
            readOnlyRootFilesystem: false
          resources: {}
          volumeMounts:
            - mountPath: /datastore
              name: changedetection-hostpath0
        - env:
            - name: CHROME_REFRESH_TIME
              value: "600000"
            - name: CONNECTION_TIMEOUT
              value: "300000"
            - name: DEFAULT_BLOCK_ADS
              value: "true"
            - name: DEFAULT_IGNORE_HTTPS_ERRORS
              value: "true"
            - name: DEFAULT_STEALTH
              value: "true"
            - name: ENABLE_DEBUGGER
              value: "false"
            - name: MAX_CONCURRENT_SESSIONS
              value: "10"
            - name: PREBOOT_CHROME
              value: "true"
            - name: SCREEN_DEPTH
              value: "16"
            - name: SCREEN_HEIGHT
              value: "1024"
            - name: SCREEN_WIDTH
              value: "1920"
          image: browserless/chrome:1.60-chrome-stable
          name: playwright-chrome
          resources: {}
      hostname: changedetection
      restartPolicy: Always
      volumes:
        - hostPath:
            path: "{{ .Values.changedetectionStorage.hostPath }}"
          name: changedetection-hostpath0
status: {}
